<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder By Ameer Hamza</h1>
    <form id="reumeForm">
        <fieldset>
            <legend>Personal Information </legend>
            <label for="name">Name: </legend>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>

            <label for="phone">phone: </label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>

<fieldset>
    <legend>Education</legend>
     <label for="education">Education</label>
     <textarea id="education" name="education" rows="5" required></textarea> <br>
</fieldset>

<fieldset>
    <legend>Expirence</legend>
     <label for="expirence">Expirence</label>
     <textarea id="expirence" name="expirence" rows="6" required></textarea> <br>
</fieldset>

<fieldset>
    <legend>Skills</legend>
     <label for="skills">Skills</label>
     <textarea id="skills" name="Skills" rows="6" required></textarea> <br>
</fieldset>

<button type="submit"> Generate Resume Below</button>
    </form>

</body>
</html>
